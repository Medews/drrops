<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-image 1s ease-in-out;
        }
        
        .container {
            width: 100%;
            max-width: 470px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .search-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        .search-input-container {
            position: relative;
            flex: 1;
        }
        
        .search-container input {
            width: 100%;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px 25px;
            height: 60px;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.3s ease;
            padding-right: 60px;
        }
        
        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-container input:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-icon:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .search-icon i {
            font-size: 20px;
            color: #fff;
        }
        
        .location-btn {
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .location-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .location-btn i {
            font-size: 20px;
            color: #fff;
        }
        
        .weather-info {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .weather-icon {
            width: 170px;
            margin: 20px 0;
            animation: bounce 2s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        
        .temperature {
            font-size: 80px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        
        .city {
            font-size: 45px;
            font-weight: 400;
            margin-bottom: 30px;
        }
        
        .details {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-top: 30px;
        }
        
        .col {
            display: flex;
            align-items: center;
        }
        
        .col img {
            width: 40px;
            margin-right: 10px;
        }
        
        .humidity, .wind {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .error {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        
        .loading i {
            font-size: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .unit-toggle {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .unit-toggle button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .unit-toggle button.active {
            background: rgba(255, 255, 255, 0.4);
            font-weight: 500;
        }
        
        .unit-toggle button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .date-time {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            opacity: 0.8;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .search-container input {
                padding: 12px 45px 12px 20px;
                height: 50px;
                font-size: 16px;
            }
            
            .search-icon {
                width: 40px;
                height: 40px;
                right: 10px;
            }
            
            .location-btn {
                width: 50px;
                height: 50px;
            }
            
            .temperature {
                font-size: 60px;
            }
            
            .city {
                font-size: 35px;
            }
            
            .description {
                font-size: 20px;
            }
            
            .col img {
                width: 30px;
            }
            
            .humidity, .wind {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div class="search-input-container">
                <input type="text" id="input-city" placeholder="Enter city name" spellcheck="false">
                <div class="search-icon" id="search-btn">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <button class="location-btn" id="location-btn">
                <i class="fas fa-location-arrow"></i>
            </button>
        </div>
        
        <div class="date-time" id="date-time"></div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
        </div>
        
        <div class="weather-info" id="weather-info">
            <img class="weather-icon" src="" alt="Weather Icon" id="weather-icon">
            <h1 class="temperature" id="temperature">24°C</h1>
            <p class="description" id="description">Clear sky</p>
            <h2 class="city" id="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/1585/1585309.png" alt="Humidity">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/172/172922.png" alt="Wind">
                    <div>
                        <p class="wind" id="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            
            <div class="unit-toggle">
                <button id="celsius-btn" class="active">°C</button>
                <button id="fahrenheit-btn">°F</button>
            </div>
        </div>
        
        <div class="error" id="error">
            <p>City not found. Please try again.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const searchBtn = document.getElementById('search-btn');
            const locationBtn = document.getElementById('location-btn');
            const inputCity = document.getElementById('input-city');
            const weatherInfo = document.getElementById('weather-info');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const weatherIcon = document.getElementById('weather-icon');
            const temperature = document.getElementById('temperature');
            const description = document.getElementById('description');
            const city = document.getElementById('city');
            const humidity = document.getElementById('humidity');
            const wind = document.getElementById('wind');
            const celsiusBtn = document.getElementById('celsius-btn');
            const fahrenheitBtn = document.getElementById('fahrenheit-btn');
            const dateTime = document.getElementById('date-time');
            
            // State variables
            let currentUnit = 'celsius';
            let currentTemp = 0;
            
            // API key and base URL
            const apiKey = 'e498ece2a1026565e3efa036ab803514';
            const baseUrl = 'https://api.openweathermap.org/data/2.5/weather';
            
            // Weather icon mapping
            const weatherIcons = {
                '01d': 'https://cdn-icons-png.flaticon.com/512/6974/6974833.png',
                '01n': 'https://cdn-icons-png.flaticon.com/512/6974/6974833.png',
                '02d': 'https://cdn-icons-png.flaticon.com/512/1163/1163661.png',
                '02n': 'https://cdn-icons-png.flaticon.com/512/1163/1163661.png',
                '03d': 'https://cdn-icons-png.flaticon.com/512/1146/1146869.png',
                '03n': 'https://cdn-icons-png.flaticon.com/512/1146/1146869.png',
                '04d': 'https://cdn-icons-png.flaticon.com/512/1146/1146869.png',
                '04n': 'https://cdn-icons-png.flaticon.com/512/1146/1146869.png',
                '09d': 'https://cdn-icons-png.flaticon.com/512/1163/1163657.png',
                '09n': 'https://cdn-icons-png.flaticon.com/512/1163/1163657.png',
                '10d': 'https://cdn-icons-png.flaticon.com/512/1163/1163657.png',
                '10n': 'https://cdn-icons-png.flaticon.com/512/1163/1163657.png',
                '11d': 'https://cdn-icons-png.flaticon.com/512/1163/1163634.png',
                '11n': 'https://cdn-icons-png.flaticon.com/512/1163/1163634.png',
                '13d': 'https://cdn-icons-png.flaticon.com/512/1163/1163651.png',
                '13n': 'https://cdn-icons-png.flaticon.com/512/1163/1163651.png',
                '50d': 'https://cdn-icons-png.flaticon.com/512/1197/1197102.png',
                '50n': 'https://cdn-icons-png.flaticon.com/512/1197/1197102.png'
            };
            
            // Background images for different weather conditions
            const weatherBackgrounds = {
                '01d': 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '01n': 'https://images.unsplash.com/photo-1536431311719-398b6704d4cc?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '02d': 'https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '02n': 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '03d': 'https://images.unsplash.com/photo-1563974318764-7d651e6d6c24?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '03n': 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '04d': 'https://images.unsplash.com/photo-1544829728-e7ca5beae4d9?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '04n': 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '09d': 'https://images.unsplash.com/photo-1433863448220-8124d276aacc?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '09n': 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '10d': 'https://images.unsplash.com/photo-1433863448220-8124d276aacc?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '10n': 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '11d': 'https://images.unsplash.com/photo-15988580915-342edbcd4a21?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '11n': 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '13d': 'https://images.unsplash.com/photo-1519415711931-702deacf5be2?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '13n': 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '50d': 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80',
                '50n': 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80'
            };
            
            // Update date and time
            function updateDateTime() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                dateTime.textContent = now.toLocaleDateString('en-US', options);
            }
            
            // Set background based on weather condition
            function setWeatherBackground(iconCode) {
                const backgroundUrl = weatherBackgrounds[iconCode] || 'https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80';
                document.body.style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('${backgroundUrl}')`;
            }
            
            // Fetch weather data
            function fetchWeather(cityName) {
                loading.style.display = 'block';
                weatherInfo.style.display = 'none';
                error.style.display = 'none';
                
                fetch(`${baseUrl}?q=${cityName}&appid=${apiKey}&units=metric`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('City not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayWeather(data);
                    })
                    .catch(err => {
                        console.error('Error fetching weather data:', err);
                        loading.style.display = 'none';
                        error.style.display = 'block';
                    });
            }
            
            // Fetch weather by coordinates
            function fetchWeatherByCoords(lat, lon) {
                loading.style.display = 'block';
                weatherInfo.style.display = 'none';
                error.style.display = 'none';
                
                fetch(`${baseUrl}?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Location not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayWeather(data);
                    })
                    .catch(err => {
                        console.error('Error fetching weather data:', err);
                        loading.style.display = 'none';
                        error.style.display = 'block';
                        error.textContent = 'Unable to get your location. Please search for a city manually.';
                    });
            }
            
            // Display weather data
            function displayWeather(data) {
                currentTemp = data.main.temp;
                
                weatherIcon.src = weatherIcons[data.weather[0].icon] || 'https://cdn-icons-png.flaticon.com/512/1163/1163661.png';
                description.textContent = data.weather[0].description;
                city.textContent = `${data.name}, ${data.sys.country}`;
                humidity.textContent = `${data.main.humidity}%`;
                wind.textContent = `${(data.wind.speed * 3.6).toFixed(1)} km/h`;
                
                // Set background based on weather condition
                setWeatherBackground(data.weather[0].icon);
                
                updateTemperature();
                
                loading.style.display = 'none';
                weatherInfo.style.display = 'flex';
            }
            
            // Update temperature display based on current unit
            function updateTemperature() {
                if (currentUnit === 'celsius') {
                    temperature.textContent = `${Math.round(currentTemp)}°C`;
                } else {
                    const fahrenheitTemp = (currentTemp * 9/5) + 32;
                    temperature.textContent = `${Math.round(fahrenheitTemp)}°F`;
                }
            }
            
            // Event listeners
            searchBtn.addEventListener('click', function() {
                const cityName = inputCity.value.trim();
                if (cityName) {
                    fetchWeather(cityName);
                }
            });
            
            inputCity.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const cityName = inputCity.value.trim();
                    if (cityName) {
                        fetchWeather(cityName);
                    }
                }
            });
            
            locationBtn.addEventListener('click', function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const { latitude, longitude } = position.coords;
                            fetchWeatherByCoords(latitude, longitude);
                        },
                        error => {
                            alert('Unable to get your location. Please allow location access or search for a city manually.');
                        }
                    );
                } else {
                    alert('Geolocation is not supported by your browser.');
                }
            });
            
            celsiusBtn.addEventListener('click', function() {
                if (currentUnit !== 'celsius') {
                    currentUnit = 'celsius';
                    celsiusBtn.classList.add('active');
                    fahrenheitBtn.classList.remove('active');
                    updateTemperature();
                }
            });
            
            fahrenheitBtn.addEventListener('click', function() {
                if (currentUnit !== 'fahrenheit') {
                    currentUnit = 'fahrenheit';
                    fahrenheitBtn.classList.add('active');
                    celsiusBtn.classList.remove('active');
                    updateTemperature();
                }
            });
            
            // Initialize the app
            updateDateTime();
            setInterval(updateDateTime, 60000); // Update time every minute
            
            // Fetch weather for default city on load
            fetchWeather('London');
        });
    </script>
</body>
</html>
